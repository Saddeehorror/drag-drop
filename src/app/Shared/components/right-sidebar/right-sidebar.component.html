<div class="grid grid-nogutter">
  <div class="col-12 grid grid-nogutter">
    <div class="col-4 text-center action-bar">
      1
    </div>
    <div class="col-4 text-center action-bar" >
      2
    </div>
    <div class="col-4 text-center action-bar">
      3
    </div>
  </div>

  <div class="col-12 grid grid-nogutter content">
    <div class="col-12 widget-tree">
      <p-scrollPanel [style]="{width: '100%', height: '100%'}">
        <p-tree [value]="treedata.data"></p-tree>

    </p-scrollPanel>

    </div>

    <div class="col-12 grid grid-nogutter widget-properties">
      <!-- <p-scrollPanel [style]="{width: '100%', height: '100%'}"></p-scrollPanel> -->

      <div class="col-12 properties-header">
        {{widgets[focusIndex]?.tag}}
      </div>

      <!-- {{widgets | json}}
      {{'...................................'}}
      {{focusIndex}} -->

        <ng-container *ngFor="let widgetContainer of widgetProperties">

          <ng-container *ngIf="widgetContainer?.tags">
            <ng-container *ngFor="let widgetContainer2 of widgetContainer?.tags">

              <div class="col-6">
                <span class="p-float-label">
                  <input id="float-input" type="text" pInputText [(ngModel)]="widgets[focusIndex]['config'][widgetContainer.parent][widgetContainer2?.tag]">
                  <label for="float-input">{{widgetContainer2?.tag}}</label>
              </span>
              </div>
            </ng-container>


          </ng-container>

          <ng-container *ngIf="widgetContainer?.tag">

            <!-- {{'-------------------3--------------------'}}
              {{widgets[focusIndex]['config'][widgetContainer.tag] | json}} -->

            <div class="col-6">
              <span class="p-float-label">
                <input id="float-input" type="text" pInputText [(ngModel)]="widgets[focusIndex]['config'][widgetContainer.tag]">
                <label for="float-input">{{widgetContainer?.tag}}</label>
            </span>
            </div>


          </ng-container>


        </ng-container>


    </div>

  </div>


</div>
